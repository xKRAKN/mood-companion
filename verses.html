<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse Finder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        
        /* Button Colors */
        .sad { background-color: #3498db; color: white; }
        .angry { background-color: #e74c3c; color: white; }
        .thankful { background-color: #f1c40f; color: black; }
        .scared { background-color: #9b59b6; color: white; }
        .happy { background-color: #2ecc71; color: white; }

        #display-area {
            margin-top: 20px;
            min-height: 80px;
            font-style: italic;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>How are you feeling?</h2>
    <div class="button-group">
        <button class="sad" onclick="getVerse('sad')">Sad</button>
        <button class="angry" onclick="getVerse('angry')">Angry</button>
        <button class="thankful" onclick="getVerse('thankful')">Thankful</button>
        <button class="scared" onclick="getVerse('scared')">Scared</button>
        <button class="happy" onclick="getVerse('happy')">Happy</button>
    </div>

    <div id="display-area">
        <p id="verse-text">Select a feeling to see a verse...</p>
        <strong id="verse-ref"></strong>
    </div>
</div>

<script>
    const bibleVerses = {
        sad: [
            { text: "The Lord is close to the brokenhearted and saves those who are crushed in spirit.", ref: "Psalm 34:18" },
            { text: "He will wipe every tear from their eyes. There will be no more death or mourning or crying or pain.", ref: "Revelation 21:4" }
        ],
        angry: [
            { text: "My dear brothers and sisters, take note of this: Everyone should be quick to listen, slow to speak and slow to become angry.", ref: "James 1:19" },
            { text: "Refrain from anger and turn from wrath; do not fret—it leads only to evil.", ref: "Psalm 37:8" }
        ],
        thankful: [
            { text: "Give thanks to the Lord, for he is good; his love endures forever.", ref: "1 Chronicles 16:34" },
            { text: "Give thanks in all circumstances; for this is God’s will for you in Christ Jesus.", ref: "1 Thessalonians 5:18" }
        ],
        scared: [
            { text: "So do not fear, for I am with you; do not be dismayed, for I am your God.", ref: "Isaiah 41:10" },
            { text: "When I am afraid, I put my trust in you.", ref: "Psalm 56:3" }
        ],
        happy: [
            { text: "This is the day the Lord has made; let us rejoice and be glad in it.", ref: "Psalm 118:24" },
            { text: "A cheerful heart is good medicine, but a crushed spirit dries up the bones.", ref: "Proverbs 17:22" }
        ]
    };

    function getVerse(mood) {
        const moodVerses = bibleVerses[mood];
        const randomIndex = Math.floor(Math.random() * moodVerses.length);
        const selected = moodVerses[randomIndex];

        document.getElementById('verse-text').innerText = `"${selected.text}"`;
        document.getElementById('verse-ref').innerText = `- ${selected.ref}`;
    }
</script>

</body>
</html>
